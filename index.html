<body>
  <h1>The Mom Restraunt Guide</h1>
  <p>This is a simple guide that lists favorite restraunts and keeps track of the deals. It should
    help to make meal decisions easier</p>

     
  <div id="table">
    <h2>List for {{ today }} </h2>
    <ol>
      <li v-for="item in dealList">

        {{ item.name }} -- {{ item.deal }}
      </li>
    </ol>
  </div>
